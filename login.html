<body class="contact">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" width="60" height="60" class="rounded-circle me-2" alt="">CafÃ© Leaclerc

    </div>
  </nav>

  <!-- Login Form -->
  <main class="container my-5 text-center">
    <h1 class="mb-4">Welcome Back!</h1>
    <form id="loginForm" class="mx-auto text-start" style="max-width:500px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>Â© 2025 CafÃ© Leaclerc. All rights reserved.</p>
  </footer>

  <button id="themeToggle" class="side-theme-btn">ðŸŒ™</button>

  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const storedUser = JSON.parse(localStorage.getItem('user'));
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if(storedUser && storedUser.email === email && storedUser.password === password){
      localStorage.setItem('loggedIn', 'true');
      alert('Welcome, ' + storedUser.name + '!');
      window.location.href = 'index.html';
    } else {
      alert('Invalid email or password.');
    }
  });
  </script>

  <script src="theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
