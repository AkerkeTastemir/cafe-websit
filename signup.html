<body class="contact">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" width="60" height="60" class="rounded-circle me-2" alt="">CafÃ© Leaclerc
      </a>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <main class="container my-5 text-center">
    <h1 class="mb-4">Create an Account</h1>
    <form id="signupForm" class="mx-auto text-start" style="max-width:500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (min 8 chars)</label>
        <input type="password" id="password" class="form-control" minlength="8" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>Â© 2025 CafÃ© Leaclerc. All rights reserved.</p>
  </footer>

  <button id="themeToggle" class="side-theme-btn">ðŸŒ™</button>

  <script>
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const user = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };
    localStorage.setItem('user', JSON.stringify(user));
    alert('Account created successfully!');
    window.location.href = 'login.html';
  });
  </script>

  <script src="theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
