<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Café Leaclercc</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="arai.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="contact">
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" width="60" height="60" class="rounded-circle me-2" alt="">Café Leaclercc
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="progressBar"></div>
  <div id="notify" class="notify"></div>

  <main class="container my-5">
    <section class="text-center mb-5">
      <h1>Get in Touch</h1>
      <p><strong>Address:</strong> Astana, Abai Street 15</p>
      <p><strong>Phone:</strong> +7 (707) 535-88-73</p>
      <p><strong>Email:</strong> leaclercccafe@mail.com</p>
    </section>

    <section class="form-section text-center">
      <form id="contactForm" class="mx-auto" style="max-width:500px;">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-4" style="background:#4b2e2e;color:#EBE7DA;">
    <p>© 2025 Café Leaclercc. Team Akerke Tastemir, Nargiza Mnaidarova, Arailym Tyulebayeva</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  $(document).ready(function(){
    console.log("jQuery is ready! (Contact page)");

    /* Task 4 – Progress Bar again */
    $(window).on("scroll",function(){
      const s=$(window).scrollTop();
      const h=$(document).height()-$(window).height();
      $("#progressBar").css("width",(s/h)*100+"%");
    });

    /* Task 6 – Spinner on Submit */
    $("#contactForm").on("submit",function(e){
      e.preventDefault();
      const btn=$(this).find("button");
      btn.prop("disabled",true).html("<span class='spinner-border spinner-border-sm'></span> Please wait…");
      setTimeout(function(){
        btn.prop("disabled",false).text("Submit");
        notify("✅ Form submitted successfully!");
        $("#contactForm")[0].reset();
      },2000);
    });

    /* Task 7 – Notification System */
    function notify(msg){
      $("#notify").text(msg).fadeIn(200).delay(2000).fadeOut(400);
    }

    /* Task 8 – Copy Button Example */
    $("<p id='copyText' class='mt-4'>Visit us at Astana, Abai 15!</p><button id='copyBtn' class='btn btn-outline-dark btn-sm'>Copy</button>")
      .insertAfter("#contactForm");
    $("#copyBtn").on("click",function(){
      navigator.clipboard.writeText($("#copyText").text());
      $(this).text("✔ Copied!").delay(1000).queue(function(){
        $(this).text("Copy").dequeue();
      });
    });
  });
  </script>

  <style>
  #progressBar{position:fixed;top:0;left:0;height:5px;width:0;background:linear-gradient(to right,#f9a825,#ff7043);z-index:999;}
  .notify{position:fixed;top:20px;right:20px;display:none;background:#4caf50;color:#fff;padding:10px 15px;border-radius:5px;z-index:1000;}
  </style>
</body>
</html>
